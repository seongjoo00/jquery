<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>basics4</title>
    <style type="text/css">
        body{font-size:26px;}
        #pop{width:200px;height:120px;position:absolute;left:50px;top:50px;background:#09f}
        </style>
    <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            /* $("a:first").click(function(){
                $("#pop").css({width:800,height:300});
            });
            $("a:last").click(function(){
                $("#pop").css({width:200,height:120})
            }) */

            $("a:first").click(function(){
                $("#pop").stop().animate({width:800,height:300,left:200,top:200},2000);
            });
            $("a:last").click(function(){
                $("#pop").stop().animate({width:200,height:120,left:50,top:50},2000)
            })


        });
    </script>
</head>
<body>
    <a href="#">크게</a>
    <a href="#">작게</a>
    <div id="pop"></div>
</body>
</html>
