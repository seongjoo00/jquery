<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>basics2</title>
    <style type="text/css">
    body{font-size:26px;}
    #pop{width:300px;height:400px;position:absolute;left:50px;top:50px;background:#993}
    </style>

    <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            /* fadeOut */
            $("a:last").click(function(){
                /* $("#pop").fadeOut(1000); */
                $("#pop").fadeOut("fast");
            });

            /* fadeIn */
            $("a:first").click(function(){
                $("#pop").fadeIn(1000);
                $("#pop").fadeIn("slow");
            });

            /* fadeToggle */
            $("a:eq(3)").click(function(){
                $("#pop").fadeToggle(1000);
            });
            
            /* fadeTo */
            $("a:eq(1)").click(function(){
                $("#pop").fadeTo("fast",0.5);
            });
            $("a:eq(2)").click(function(){
                $("#pop").fadeTo("fast",1);
            });
        });
    </script>
</head>
<body>
    <a href="#">보이기</a>
    <a href="#">50%</a>
    <a href="#">100%</a>
    <a href="#">바꾸기</a>
    <div id="pop">
        <a href="#">감추기</a>
    </div>
</body>
</html>
