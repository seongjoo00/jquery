<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>basics3</title>
    <style type="text/css">
        body{font-size:26px;}
        #pop{width:300px;height:400px;position:absolute;left:50px;top:50px;background:#993}
        </style>
    
        <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                /* slideUp */
                $("a:last").click(function(){
                    $("#pop").slideUp("slow");
                    /* $("#pop").slideUp("slow",function(){
                        alert("스크립트")
                    }); */
                });

                /* slideDown */
                $("a:first").click(function(){
                    $("#pop").slideDown("fast")
                });

                $("a:eq(1)").click(function(){
                    if($(this).text()=="감추기"){
                        $(this)
                    }
                });
            });
        </script>
</head>
<body>
    <a href="#">펼치기</a>
    <a href="#">바꾸기</a>
    <div id="pop">
        <a href="#">감추기</a>
    </div>
</body>
</html>
