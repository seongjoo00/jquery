<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>폼 필터</title>
    <style type="text/css">
    .txt{background:red;color:#fff}
    .bd{border:2px solid #f0f}
    .fr{color:red}
    </style>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            //text, password 에 빨간색 배경,흰색글자
            /* $(":text,:password").addClass("txt"); */
             $(":text,:password").css({background:"red",color:"#fff"});
             //css를 그대로 담는다고 생각하면서 {중괄호},구분은 콤마,값에는 따움표("")


            //체크된 필드에 테두리 지정
            $(":checked").css({outline:"2px solid #f0f"});

            //선택된 항목에 빨강색 글자
            $(":selected").css({color:"red"});
        });
    </script>
</head>
<body>
    <h2>* 폼필터</h2>
    <p><input type="text" value="text"></p>
    <p><input type="password" value="password"></p>
    <p><input type="checkbox" checked="checked">CheckBox #1</p>
    <p><input type="checkbox">CheckBox #2</p>
    <p><input type="checkbox" checked="checked">CheckBox #3</p>

    <select multiple="multiple">
        <option>Option #1</option>
        <option selected="selected">Option #2</option>
        <option>Option #3</option>
    </select>
</body>
</html>
