<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery02</title>
    <style type="text/css">
    body{font-size:30px;}
    .pink{background:#f6f}
    .greenText{color:#0f0}
    table{width:800px;height:240px;border:1px solid #999;text-align: center;}
    td{border:1px solid #999}
    .w{color:#fff}
    </style>
    <!-- 제이쿼리 가져오기 -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js">

    </script>

    <!-- 문서가 준비되었는지 확인하기 -->
    <script type="text/javascript">
    $(document).ready(function(){
        /* red라는 아이디를 가진 요소에 분홍색 배경 적용 */
        $("#red").addClass("pink");
        /* blue 라는 클래스를 가진 요소에 초록색 글자색 적용 */
        $(".blue").addClass("greenText");
        /* 모든 td에 분홍색 배경색 적용 */
        $("td").addClass("pink");
        /* 분홍색 배경색이 적용된 요소에 흰색 글자색 적용 */
        $("#red,td").addClass("w");
        /* $(".pink").addClass("w") 위에 pink라는 class를 가지고 있는것들이 있어서*/
    });
    </script>
</head>
<body>
    <p id="red">제이쿼리를 이용하여 스타일 적용하기</p>
    <p class="blue">스타일시트의 선택자를 그대로 사용 가능합니다.</p>
    <table>
        <tr>
            <td>첫 번째 셀</td>
            <td>두 번째 셀</td>
            <td>세 번째 셀</td>
            <td>네 번째 셀</td>
        </tr>
    </table>
</body>
</html>
